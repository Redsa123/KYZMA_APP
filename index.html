<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap"
            rel="stylesheet"
        />

        <!-- Fontawesome -->

        <script
            src="https://kit.fontawesome.com/e0949af940.js"
            crossorigin="anonymous"
        ></script>

        <title>KYZMA</title>
        <meta charset="UTF-8" />
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <span class="header">GOOYDAAAAA</span><br /><span
                    class="boss-nr-container"
                    >boss nr: <span class="boss-number">1</span></span
                >
            </div>
            <div class="enemy-container">
                <img src="./img/image 6.jpg" alt="hueta" class="enemy" />
            </div>
            <div class="boss-hp-container"
                >HP: <span class="boss-hp">10</span></div
            >
            <div class="controls-container">
                <div class="points-container"
                    >kyzma-respect: <span class="points">0</span>
                </div>
                <div class="damage-container"
                    >damage: <span class="damage">1</span>
                </div>
                <button class="controls_shop-open">UPGRADE</button>
            </div>
            <div class="kyzma-button-container">
                <button class="kyzma-button"> ЛИКВИДИРОВАТЬ </button>
            </div>
        </div>
        <div class="modal-upgrade_container display-none">
            <div class="modal-upgrade">
                <i class="fa-regular fa-circle-xmark"></i>
                <h1 class="modal-upgrade_header"
                    ><span
                        ><img
                            src="./img/progress.png"
                            alt="hueta"
                            width="50px" /></span
                    >UPGRADES
                    <span
                        ><img
                            src="./img/transgender.png"
                            alt="hueta"
                            width="50px" /></span
                ></h1>

                <div class="modal-upgrade_upgrades-container">
                    <div class="modal-upgrade_coins"
                        >You have:
                        <span class="modal-upgrade_coins-number">0</span> kyzma
                        respect
                    </div>
                    <div class="modal-upgrade_damage"
                        ><span class="modal-upgrade_damage-price">10</span>
                        Upgrade damage</div
                    >
                    <div class="modal-upgrade_passive-damage"
                        ><span class="modal-upgrade_passive-damage-price"
                            >50</span
                        >
                        Passive-damage (coming soon)</div
                    >
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
